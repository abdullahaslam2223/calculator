<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    
    <!-- Main container starts -->
    <div class="container">
        
        <!-- Calculator div starts -->
        <div class="calculator">

            <!-- Output section starts -->
            <section class="output">
                <p class="output-para"></p>
            </section>
            <!-- Output section ends -->

            <!-- Buttons section starts -->
            <table class="buttons">
                <tr>
                    <td><input onclick="clearOutput()" type="submit" value="AC" class="clear"></td>
                    <td><input class="insertable" type="submit" value="%"></td>
                    <td><input class="insertable" type="submit" value="/"></td>
                    <td><input type="submit" value="del" onclick="deleteOne()"></td>
                </tr>
                <tr>
                    <td><input class="insertable" type="submit" value="7"></td>
                    <td><input class="insertable" type="submit" value="8"></td>
                    <td><input class="insertable" type="submit" value="9"></td>
                    <td><input class="insertable" type="submit" value="*"></td>
                </tr>
                <tr>
                    <td><input class="insertable" type="submit" value="4"></td>
                    <td><input class="insertable" type="submit" value="5"></td>
                    <td><input class="insertable" type="submit" value="6"></td>
                    <td><input class="insertable" type="submit" value="-"></td>
                </tr>
                <tr>
                    <td><input class="insertable" type="submit" value="1"></td>
                    <td><input class="insertable" type="submit" value="2"></td>
                    <td><input class="insertable" type="submit" value="3"></td>
                    <td><input class="insertable" type="submit" value="+"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="insertable" type="submit" value="0"></td>
                    <td><input class="insertable" type="submit" value="."></td>
                    <td><input type="submit" value="=" onclick="Calculate()"></td>
                </tr>
            </table>
            <!-- Buttons section ends -->

        </div>
        <!-- Calculator div ends -->

    </div>
    <!-- Main container ends -->

    <!-- Adding Javascript file -->
    <script src="script.js"></script>

</body>
</html>
